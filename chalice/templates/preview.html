<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> {% block title %}{% endblock %} | andrimar.is</title>
    <link href="http://fonts.googleapis.com/css?family=Vollkorn&subset=latin" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='pygments.css') }}" type="text/css" />

    <link rel="stylesheet" href="{{ url_for('static', filename='markitup/skins/simple/style.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='markitup/sets/markdown/style.css') }}" type="text/css" />

    <script src="{{ url_for('static', filename='jquery-1.7.1.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='jquery.timeago.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='markitup/jquery.markitup.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='markitup/sets/markdown/set.js') }}" type="text/javascript"></script>
    <script type="text/javascript">
      jQuery(document).ready(function() {
          jQuery("time.timeago").timeago();
          $("#markItUp").markItUp(mySettings);
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="body">
      {{ text|markitup }}
      </div>
    </div>
  </body>
</html>
