{% extends "layout.html" %}
{% block title %}Posts tagged with "{{ tag }}" | tags{% endblock %}
{% block body %}
<h1>Entries tagged “{{ tag }}”</h1>
  <ul>
{% for post in posts %}
<li><a href="{{ url_for('blog.show_post', slug=post.slug) }}">{{ post.title }}</a>, written on {{ post.create_date.strftime('%B %d, %Y') }}</li>
{% endfor %}
  </ul>
{% endblock%}
