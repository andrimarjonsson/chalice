{% extends "layout.html" %}
{% block title %}tags{% endblock %}
{% block body %}
  <h1>Tags</h1>
  <ul class="tagcloud">
    {% for tag in tags %}
    <li><a href="{{ url_for('blog.show_posts_with_tag', tag=tag.name) }}">{{ tag.name }}</a>({{ tag.posts.count() }})</li>
    {% endfor %}
  </ul>
{% endblock %}
